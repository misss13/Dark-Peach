USE="alsa imlib xft unicode3 pulseaudio elogind X -a52 -aqua bluetooth dbus -cdda -cdinstall -cdr -cjk -coreaudio -css -dvd encode -gnome -qt4 -emboss -3dfx -altivec -qt5 -kde virtualbox -ibm -css -systemd smartcard -harfbuzz"

INPUT_DEVICE="libinput synaptics keyboard mouse wacom"
VIDEO_CARDS="intel i965"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"
GENTOO_MIRRORS="rsync://ftp.vectranet.pl/gentoo/ http://ftp.vectranet.pl/gentoo/ ftp://ftp.vectranet.pl/gentoo/"
